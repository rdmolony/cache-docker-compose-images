# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: rdmolony/web
  PUSH_TAG: ${{ github.sha }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # bake-action does not yet load .env
      - name: Export .env to environment variables
        run: export $(cat .env | grep -v "#" | xargs)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/bake-action@v2.0.0
        with:
          push: false
          load: true
          set: |
            web.cache-from=type=gha
            web.cache-to=type=gha
            web.tags=[${{ env.IMAGE_NAME }}:${{ env.PUSH_TAG }}, ${{ env.IMAGE_NAME }}]

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      
      - name: Test
        run: docker compose run web sh run_tests.sh